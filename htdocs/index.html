<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP" xml:lang="ja-JP">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="viewport" content="width=device-width" />
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="cssreset-min.css">
    <link rel="stylesheet" href="common.css" type="text/css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
  </head>
  <body>
      <div id="wrapper">

        <div id="mainWrap">
          <div id="movieWrap">
            <div id="ttl">
              <img src="images/youtubeIcon.png" height="24">
              <h1>A GOOD DAY TO DIE HARD - Official Trailer</h1>

            </div>
            <div id="movie">
              <video src="chanel5.mp4"></video>
              <div id="grad">
              </div>
              <!-- 字幕の<p>が入ります -->
            </div>

            <div id="slider">
              <ul class="time">
                <li>0:00</li>
                <li>--:--</li>
              </ul>
              <input type="range" value="0">
            </div>


            <div id="sound">
            </div>

            <div id="ctrl">
              <ul>
                <li><a href="#" class="vol"></a></li>
                <li><a href="#" class="prev"></a></li>
                <li><a href="#" class="play"></a></li>
                <li><a href="#" class="next"></a></li>
                <li><a href="#" class="fullscr"></a></li>
              </ul>
            </div>
            <div id="pon">
              <p><a href="#" class="pon"></a></p>
            </div>
          </div>


        </div>


        <div id="sideWrap">
          <ul>
          </ul>
        </div>




      </div>
      <div id="bottomWrap">
        <ul>
          <li><a href="#" class="mov1"><div><p>SKYFALL - Official Trailer</p></div></a></li>
          <li><a href="#" class="mov3"><div><p>Life of Pi Trailer 2 Offic ...</p></div></a></li>
          <li><a href="#" class="mov4"><div><p>BLACK SWAN - Official...</p></div></a></li>
          <li><a href="#" class="mov5"><div><p>The Social Network Off...</p></div></a></li>
          <li><a href="#" class="mov6"><div><p>A Good Day to Die Hard...</p></div></a></li>
          <li><a href="#" class="mov7 current"><div><p>There you are - CHANEL...</p></div></a></li>
        </ul>
      </div>
    </body>
<!-- 文字入力のテンプレ -->
<script type="text/x-template" id="iw-template">
<input type="text" value="<%= text %>">
</script>
<!-- Ponアイテムのテンプレ -->
<script type="text/x-template" id="pi-template">
<a href="#" class="current">
  <div>
    <img src="<%= imgSrc %>">
    <p><%= text %></p>
  </div>
</a>
<span><%= timeFrom %> - <%= timeTo %> (<%= duration %>sec)</span>
</script>
<script src="js/video-widget.js"></script>
<script src="js/pon-widget.js"></script>
<script>
(function() {
    ohd.theVideo = new ohd.VideoWidget({
        el:'#movieWrap',
        initText:''
    });
    ohd.thePon = new ohd.PonWidget({
        el:'#sideWrap ul'
    });
    ohd.fullScreen.init({
        noExit: 'video',
        full: '#movie',
        hide: '#sideWrap,' +
            '#bottomWrap,' +
            '#slider,' +
            '#sound,' +
            '#ctrl,' +
            '#pon'
    });
})();
</script>
</html>
